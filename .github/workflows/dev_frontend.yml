name: ðŸš€ Deploy frontend on push dev

on:
  push:
    branches:
      - dev
    paths:
      - "frontend/**/*"

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Put to .env
        run: |
          cd frontend
          echo ${{ secrets.DEV_FRONTEND_ENV }} > .env
          pwd
          ls -a
          cat .env

      - name: ðŸ”¨ Build Project
        run: |
          cd frontend
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.DEV_FRONTEND_USERNAME }}
          password: ${{ secrets.DEV_FRONTEND_PASSWORD }}
          local-dir: frontend/dist/
